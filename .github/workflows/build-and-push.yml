name: Build and Push Images to ECR

on:
  push:
    branches:
      - main
      - member4-processor_analytics
    paths:
      - 'video-analytics/backend/**'
      - 'video-analytics/frontend/**'
      - 'video-analytics/docker-compose.yml'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 385046010615

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-actions-ecr-role
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Amazon ECR "Login" Action for GitHub Actions
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - name: Set image tag
        id: image-tag
        run: echo "tag=$(echo ${{ github.sha }} | cut -c 1-7)" >> $GITHUB_OUTPUT

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # Auth Service
          docker build -t $ECR_REGISTRY/auth-service:latest -t $ECR_REGISTRY/auth-service:${{ steps.image-tag.outputs.tag }} video-analytics/backend/auth
          docker push $ECR_REGISTRY/auth-service:latest
          docker push $ECR_REGISTRY/auth-service:${{ steps.image-tag.outputs.tag }}
          
          # Gateway Service
          docker build -t $ECR_REGISTRY/gateway-service:latest -t $ECR_REGISTRY/gateway-service:${{ steps.image-tag.outputs.tag }} video-analytics/backend/gateway
          docker push $ECR_REGISTRY/gateway-service:latest
          docker push $ECR_REGISTRY/gateway-service:${{ steps.image-tag.outputs.tag }}
          
          # Uploader Service
          docker build -t $ECR_REGISTRY/uploader-service:latest -t $ECR_REGISTRY/uploader-service:${{ steps.image-tag.outputs.tag }} video-analytics/backend/uploader
          docker push $ECR_REGISTRY/uploader-service:latest
          docker push $ECR_REGISTRY/uploader-service:${{ steps.image-tag.outputs.tag }}
          
          # Processor Service
          docker build -t $ECR_REGISTRY/processor-service:latest -t $ECR_REGISTRY/processor-service:${{ steps.image-tag.outputs.tag }} video-analytics/backend/processor
          docker push $ECR_REGISTRY/processor-service:latest
          docker push $ECR_REGISTRY/processor-service:${{ steps.image-tag.outputs.tag }}
          
          # Analytics Service
          docker build -t $ECR_REGISTRY/analytics-service:latest -t $ECR_REGISTRY/analytics-service:${{ steps.image-tag.outputs.tag }} video-analytics/backend/analytics
          docker push $ECR_REGISTRY/analytics-service:latest
          docker push $ECR_REGISTRY/analytics-service:${{ steps.image-tag.outputs.tag }}
          
          # Frontend
          docker build -t $ECR_REGISTRY/frontend:latest -t $ECR_REGISTRY/frontend:${{ steps.image-tag.outputs.tag }} video-analytics/frontend
          docker push $ECR_REGISTRY/frontend:latest
          docker push $ECR_REGISTRY/frontend:${{ steps.image-tag.outputs.tag }}
