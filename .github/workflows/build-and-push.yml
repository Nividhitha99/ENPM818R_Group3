# .github/workflows/build-and-push.yml
name: Build and Push to ECR

on:
  push:
    branches: [ member4-processor_analytics ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 385046010615.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY_PROCESSOR: processor-service
  ECR_REPOSITORY_ANALYTICS: analytics-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::385046010615:role/github-actions-role
        aws-region: ${{ env.AWS_REGION }}
        role-session-name: GitHubActions-${{ github.sha }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push processor service
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd video_analytics/backend/processor
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_PROCESSOR:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_PROCESSOR:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY_PROCESSOR:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_PROCESSOR:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_PROCESSOR:latest

    - name: Build, tag, and push analytics service
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd video_analytics/backend/analytics
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_ANALYTICS:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_ANALYTICS:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY_ANALYTICS:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_ANALYTICS:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_ANALYTICS:latest