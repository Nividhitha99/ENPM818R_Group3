name: Build and Push Images to ECR

on:
  push:
    branches:
      - main
      - member4-processor_analytics
    paths:
      - 'video-analytics/backend/**'
      - 'video-analytics/frontend/**'
      - 'video-analytics/docker-compose.yml'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 385046010615
  REGISTRY: 385046010615.dkr.ecr.us-east-1.amazonaws.com

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-actions-ecr-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.REGISTRY }}

      - name: Set image tag
        id: image-tag
        run: echo "tag=$(echo ${{ github.sha }} | cut -c 1-7)" >> $GITHUB_OUTPUT

      - name: Build and push Auth Service
        run: |
          cd video-analytics/backend/auth
          docker build -t ${{ env.REGISTRY }}/auth-service:latest -t ${{ env.REGISTRY }}/auth-service:${{ steps.image-tag.outputs.tag }} .
          docker push ${{ env.REGISTRY }}/auth-service:latest
          docker push ${{ env.REGISTRY }}/auth-service:${{ steps.image-tag.outputs.tag }}

      - name: Build and push Gateway Service
        run: |
          cd video-analytics/backend/gateway
          docker build -t ${{ env.REGISTRY }}/gateway-service:latest -t ${{ env.REGISTRY }}/gateway-service:${{ steps.image-tag.outputs.tag }} .
          docker push ${{ env.REGISTRY }}/gateway-service:latest
          docker push ${{ env.REGISTRY }}/gateway-service:${{ steps.image-tag.outputs.tag }}

      - name: Build and push Uploader Service
        run: |
          cd video-analytics/backend/uploader
          docker build -t ${{ env.REGISTRY }}/uploader-service:latest -t ${{ env.REGISTRY }}/uploader-service:${{ steps.image-tag.outputs.tag }} .
          docker push ${{ env.REGISTRY }}/uploader-service:latest
          docker push ${{ env.REGISTRY }}/uploader-service:${{ steps.image-tag.outputs.tag }}

      - name: Build and push Processor Service
        run: |
          cd video-analytics/backend/processor
          docker build -t ${{ env.REGISTRY }}/processor-service:latest -t ${{ env.REGISTRY }}/processor-service:${{ steps.image-tag.outputs.tag }} .
          docker push ${{ env.REGISTRY }}/processor-service:latest
          docker push ${{ env.REGISTRY }}/processor-service:${{ steps.image-tag.outputs.tag }}

      - name: Build and push Analytics Service
        run: |
          cd video-analytics/backend/analytics
          docker build -t ${{ env.REGISTRY }}/analytics-service:latest -t ${{ env.REGISTRY }}/analytics-service:${{ steps.image-tag.outputs.tag }} .
          docker push ${{ env.REGISTRY }}/analytics-service:latest
          docker push ${{ env.REGISTRY }}/analytics-service:${{ steps.image-tag.outputs.tag }}

      - name: Build and push Frontend
        run: |
          cd video-analytics/frontend
          docker build -t ${{ env.REGISTRY }}/frontend:latest -t ${{ env.REGISTRY }}/frontend:${{ steps.image-tag.outputs.tag }} .
          docker push ${{ env.REGISTRY }}/frontend:latest
          docker push ${{ env.REGISTRY }}/frontend:${{ steps.image-tag.outputs.tag }}
