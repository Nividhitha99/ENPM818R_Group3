name: Build and Push Images to ECR

on:
  push:
    branches:
      - main
      - member4-processor_analytics
    paths:
      - 'video-analytics/backend/**'
      - 'video-analytics/frontend/**'
      - 'video-analytics/docker-compose.yml'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 385046010615

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in filesystem mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-and-push:
    needs: security-scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        service:
          - name: auth-service
            path: video-analytics/backend/auth
          - name: gateway-service
            path: video-analytics/backend/gateway
          - name: uploader-service
            path: video-analytics/backend/uploader
          - name: processor-service
            path: video-analytics/backend/processor
          - name: analytics-service
            path: video-analytics/backend/analytics
          - name: frontend
            path: video-analytics/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-actions-ecr-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Amazon ECR "Login" Action for GitHub Actions
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - name: Set image tag
        id: image-tag
        run: echo "tag=$(echo ${{ github.sha }} | cut -c 1-7)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/${{ matrix.service.name }}:${{ steps.image-tag.outputs.tag }} \
                       -t $ECR_REGISTRY/${{ matrix.service.name }}:latest \
                       ${{ matrix.service.path }}

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ matrix.service.name }}:${{ steps.image-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '1'

      - name: Upload Trivy image scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

      - name: Sign image with Cosign
        uses: sigstore/cosign-installer@v3
        continue-on-error: true

      - name: Generate Cosign key pair (if not exists)
        id: cosign-key
        continue-on-error: true
        run: |
          if [ ! -f cosign.key ]; then
            cosign generate-key-pair
            echo "key_created=true" >> $GITHUB_OUTPUT
          else
            echo "key_created=false" >> $GITHUB_OUTPUT
          fi

      - name: Sign and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        continue-on-error: true
        run: |
          if [ -f cosign.key ]; then
            cosign sign --key cosign.key $ECR_REGISTRY/${{ matrix.service.name }}:${{ steps.image-tag.outputs.tag }}
            cosign sign --key cosign.key $ECR_REGISTRY/${{ matrix.service.name }}:latest
          fi

      - name: Push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker push $ECR_REGISTRY/${{ matrix.service.name }}:${{ steps.image-tag.outputs.tag }}
          docker push $ECR_REGISTRY/${{ matrix.service.name }}:latest
