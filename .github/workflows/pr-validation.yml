name: PR Validation - Test & Scan

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'video-analytics/**'
      - '.github/workflows/**'

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # Backend Python Testing
  backend-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [analytics, auth, gateway, processor, uploader]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: video-analytics/backend/${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio httpx
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run unit tests
        working-directory: video-analytics/backend/${{ matrix.service }}
        run: |
          # Create basic health check test if no tests exist
          if [ ! -d "tests" ]; then
            mkdir -p tests
            cat > tests/test_health.py << 'EOF'
          import pytest
          from fastapi.testclient import TestClient
          import sys
          import os
          sys.path.insert(0, os.path.dirname(os.path.dirname(__file__)))
          from main import app
          
          client = TestClient(app)
          
          def test_health_endpoint():
              response = client.get("/health")
              assert response.status_code == 200
              assert "status" in response.json()
          EOF
          fi
          
          pytest tests/ -v --cov=. --cov-report=term-missing --cov-report=xml || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./video-analytics/backend/${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage
        continue-on-error: true

  # Frontend Testing
  frontend-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: video-analytics/frontend/package-lock.json

      - name: Install dependencies
        working-directory: video-analytics/frontend
        run: npm ci

      - name: Run linting
        working-directory: video-analytics/frontend
        run: npm run lint || echo "No lint script configured"
        continue-on-error: true

      - name: Run tests
        working-directory: video-analytics/frontend
        run: npm test -- --coverage --watchAll=false || echo "No tests configured yet"
        continue-on-error: true

  # Docker Image Vulnerability Scanning
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [analytics, auth, gateway, processor, uploader, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: video-analytics/backend/${{ matrix.service }}
        if: matrix.service != 'frontend'
        run: |
          docker build -t ${{ matrix.service }}:scan .

      - name: Build Frontend image
        working-directory: video-analytics/frontend
        if: matrix.service == 'frontend'
        run: |
          docker build -t frontend:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.service }}:scan'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'  # Don't fail build, just report

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: trivy-${{ matrix.service }}
        continue-on-error: true

      - name: Run Trivy for PR comment
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.service }}:scan'
          format: 'table'
          severity: 'HIGH,CRITICAL'

  # Kubernetes YAML Validation
  k8s-validation:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubeval
        run: |
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo mv kubeval /usr/local/bin

      - name: Validate K8s manifests
        run: |
          kubeval --strict --ignore-missing-schemas video-analytics/k8s/prod/*.yaml || true
          kubeval --strict --ignore-missing-schemas video-analytics/k8s/auth/*.yaml || true
          kubeval --strict --ignore-missing-schemas video-analytics/k8s/gateway/*.yaml || true
          kubeval --strict --ignore-missing-schemas video-analytics/k8s/networkpolicies/*.yaml || true

      - name: Validate with kubectl dry-run
        run: |
          # Install kubectl
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          # Dry-run validation
          kubectl apply --dry-run=client -f video-analytics/k8s/prod/ || true

  # Summary Check
  pr-validation-summary:
    name: PR Validation Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, trivy-scan, k8s-validation]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "âœ… PR Validation Complete"
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Trivy Scans: ${{ needs.trivy-scan.result }}"
          echo "K8s Validation: ${{ needs.k8s-validation.result }}"
          
          # Fail if critical jobs failed
          if [[ "${{ needs.backend-tests.result }}" == "failure" ]]; then
            echo "âŒ Backend tests failed"
            exit 1
          fi
