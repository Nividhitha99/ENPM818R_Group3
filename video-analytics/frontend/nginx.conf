server {
    listen 80;

    # Increase client max body size for video uploads (2GB)
    # Set at http level to ensure it applies everywhere
    client_max_body_size 2048M;
    client_body_timeout 600s;
    client_header_timeout 300s;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        # Prevent caching of index.html to ensure fresh builds
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Explicitly redirect /settings to dashboard
    location = /settings {
        return 301 /dashboard;
    }

    # Proxy API requests to backend services if running locally via docker-compose
    # In K8s, Ingress handles this, but for local dev/docker-compose:
    location /api/uploader/ {
        # Explicitly set large body size limit
        client_max_body_size 2048M;
        client_body_buffer_size 2M;
        client_body_timeout 600s;
        proxy_pass http://uploader:8000/;
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_read_timeout 600s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 600s;
    }
    
    # Also handle /api/upload for compatibility
    location /api/upload {
        proxy_pass http://uploader:8000/upload;
        proxy_request_buffering off;
        client_max_body_size 2048M;
        client_body_timeout 600s;
        proxy_read_timeout 600s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 600s;
    }

    location /api/analytics/ {
        proxy_pass http://analytics:8000/;
    }
}

