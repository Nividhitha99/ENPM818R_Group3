apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics
  namespace: prod
  labels:
    app: analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics
  template:
    metadata:
      labels:
        app: analytics
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: analytics
        image: 123456789012.dkr.ecr.us-east-1.amazonaws.com/analytics:latest
        ports:
        - containerPort: 8000
        env:
        - name: DYNAMODB_TABLE_NAME
          value: "video-metadata"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: analytics
  namespace: prod
spec:
  selector:
    app: analytics
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP

