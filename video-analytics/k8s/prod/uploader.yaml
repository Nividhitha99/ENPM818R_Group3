apiVersion: v1
kind: Namespace
metadata:
  name: prod
  labels:
    environment: prod
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: uploader-sa
  namespace: prod
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/uploader-role
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uploader
  namespace: prod
  labels:
    app: uploader
spec:
  replicas: 2
  selector:
    matchLabels:
      app: uploader
  template:
    metadata:
      labels:
        app: uploader
    spec:
      serviceAccountName: uploader-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: uploader
        image: 123456789012.dkr.ecr.us-east-1.amazonaws.com/uploader:latest
        ports:
        - containerPort: 8000
        env:
        - name: AWS_REGION
          value: "us-east-1"
        - name: S3_BUCKET_NAME
          value: "video-analytics-uploads-prod-123"
        - name: SQS_QUEUE_URL
          value: "https://sqs.us-east-1.amazonaws.com/ACCOUNT_ID/video-processing-jobs"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: uploader
  namespace: prod
spec:
  selector:
    app: uploader
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP

