apiVersion: v1
kind: ServiceAccount
metadata:
  name: gateway-sa
  namespace: prod
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::385046010615:role/gateway-irsa-role
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: prod
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8000"
    spec:
      serviceAccountName: gateway-sa
      containers:
        - name: gateway
          image: 385046010615.dkr.ecr.us-east-1.amazonaws.com/gateway-service:latest
          imagePullPolicy: Always
          env:
            - name: UPLOADER_SERVICE_URL
              value: http://uploader.prod.svc.cluster.local:8000
            - name: ANALYTICS_SERVICE_URL
              value: http://analytics.prod.svc.cluster.local:8000
            - name: AUTH_SERVICE_URL
              value: http://auth.prod.svc.cluster.local:8000
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: prod
spec:
  selector:
    app: gateway
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  type: ClusterIP
