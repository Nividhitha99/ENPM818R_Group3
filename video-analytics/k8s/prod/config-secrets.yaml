apiVersion: v1
kind: ConfigMap
metadata:
  name: video-analytics-config
  namespace: prod
data:
  AWS_REGION: us-east-1
  S3_BUCKET_NAME: video-analytics-uploads
  SQS_QUEUE_URL: https://sqs.us-east-1.amazonaws.com/385046010615/video-processing-jobs
  RDS_DB_NAME: video_analytics
  RDS_SECRET_NAME: video-analytics/rds-password
---
# Note: JWT_SECRET has been migrated to AWS Secrets Manager
# Auth service retrieves it via IRSA from: video-analytics/jwt-secret
# No Kubernetes Secret needed for JWT_SECRET anymore
apiVersion: v1
kind: Secret
metadata:
  name: video-analytics-secrets
  namespace: prod
stringData: {}
  # All secrets now managed via AWS Secrets Manager with IRSA
  # - JWT_SECRET: Retrieved by auth service from Secrets Manager
  # - RDS credentials: Retrieved by processor/analytics from Secrets Manager
