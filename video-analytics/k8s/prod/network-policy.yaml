apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: uploader-network-policy
  namespace: prod
spec:
  podSelector:
    matchLabels:
      app: uploader
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ALB Ingress Controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: aws-load-balancer-controller
      ports:
        - protocol: TCP
          port: 8000
    # Allow from Prometheus (monitoring)
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow to AWS APIs (S3, SQS)
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow internal pod communication
    - to:
        - namespaceSelector:
            matchLabels:
              name: prod
      ports:
        - protocol: TCP
          port: 8000

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: prod
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
