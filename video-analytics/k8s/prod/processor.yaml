apiVersion: apps/v1
kind: Deployment
metadata:
  name: processor
  namespace: prod
  labels:
    app: processor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: processor
  template:
    metadata:
      labels:
        app: processor
    spec:
      # ServiceAccount for IRSA
      # serviceAccountName: processor-sa 
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: processor
        image: 123456789012.dkr.ecr.us-east-1.amazonaws.com/processor:latest
        env:
        - name: SQS_QUEUE_URL
          value: "https://sqs.us-east-1.amazonaws.com/ACCOUNT_ID/video-processing-jobs"
        - name: DYNAMODB_TABLE_NAME
          value: "video-metadata"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000

