apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 385046010615.dkr.ecr.us-east-1.amazonaws.com/frontend:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
