version: '3.8'

services:
  uploader:
    build:
      context: ./backend/uploader
      dockerfile: Dockerfile.dev
    volumes:
      # Bind mount for live code reload - changes in backend/uploader automatically reload
      - ./backend/uploader:/app
      # Mount AWS credentials from host (Windows path)
      - ${USERPROFILE}/.aws:/root/.aws:ro
    ports:
      - "8001:8000"
    environment:
      - AWS_REGION=us-east-1
      - S3_BUCKET_NAME=video-analytics-uploads
      - SQS_QUEUE_URL=https://sqs.us-east-1.amazonaws.com/385046010615/video-processing-jobs

  processor:
    build: ./backend/processor
    volumes:
      # Mount AWS credentials from host (Windows path) - mount to both root and appuser locations
      - ${USERPROFILE}/.aws:/root/.aws:ro
      - ${USERPROFILE}/.aws:/home/appuser/.aws:ro
    environment:
      - AWS_REGION=us-east-1
      - SQS_QUEUE_URL=https://sqs.us-east-1.amazonaws.com/385046010615/video-processing-jobs
      - S3_BUCKET_NAME=video-analytics-uploads

  analytics:
    build: ./backend/analytics
    volumes:
      # Mount AWS credentials from host (Windows path) - mount to both root and appuser locations
      - ${USERPROFILE}/.aws:/root/.aws:ro
      - ${USERPROFILE}/.aws:/home/appuser/.aws:ro
    ports:
      - "8002:8000"
    environment:
      - AWS_REGION=us-east-1
      - S3_BUCKET_NAME=video-analytics-uploads

  auth:
    build: ./backend/auth
    ports:
      - "8003:8000"
    environment:
      - JWT_SECRET=devsecret

  gateway:
    build: ./backend/gateway
    ports:
      - "8000:8000"
    environment:
      - UPLOADER_SERVICE_URL=http://uploader:8000
      - ANALYTICS_SERVICE_URL=http://analytics:8000
      - AUTH_SERVICE_URL=http://auth:8000
    depends_on:
      - uploader
      - analytics
      - auth

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - gateway

